<script src="js/r69/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/KeyboardState.js"></script>

<script>
var camera, scene, renderer, geometry, material, mesh, light, controls, keyboard = new KeyboardState();
var heigh=80;
var mouse = new THREE.Vector2();
var raycaster;
var pos = new THREE.Vector3();
var width=39;//geometry
var length=39;//geometry
var plength=200;//half length of plane (-plength~plength)
var pwidth=200;//half width of plane (-pwidth~pwidth)
var ru,rv;
init();
animate();

function mousedeform(u,v){
	var number;
	var i;
	u=u*40;
	v=v*40;
	u=Math.floor(u);
	v=Math.floor(v); 
	console.log(u);
	console.log(v);	
	number=40*v+u;
	console.log(number);
	if(geometry.vertices[number].y>-40){
		geometry.vertices[number].y-=1;
		geometry.vertices[number+40].y+=0.125;
		geometry.vertices[number+41].y+=0.125;
		geometry.vertices[number+39].y+=0.125;
		geometry.vertices[number+1].y+=0.125;
		geometry.vertices[number-1].y+=0.125;
		geometry.vertices[number-41].y+=0.125;
		geometry.vertices[number-40].y+=0.125;
		geometry.vertices[number-39].y+=0.125;
	}
/*	for(i=0;i<1600;i++){
		if(i==0){
			if(geometry.vertices[1].y-geometry.vertices[0].y>3){
				geometry.vertices[]
			}
		}		
		if(geometry.vertices[i].y-geometry.vertices[i+1]>3)
			geometry.vertices[]
		if(geometry.vertices[i])
	}
	*/
}

function veccal(u,v){//mechfunc 
	var dis;
	dis = Math.sqrt((u-0.5)*(u-0.5)+(v-0.5)*(v-0.5));
	return dis;
}

function reuv(){//pick return u0,v0
	var x,z;
	x=pos.x;
	z=pos.z;
	if(pos.x<=0){
		x=-1*x/400;
		ru=0.5-x;
	}
	else{
		 x=x/400;
		 ru=0.5+x;
	}
	console.log(ru);	
	if(pos.z<=0){
		z=-1*z/400;
		rv=0.5-z;		
	}
	else{
		z=z/400;
		rv=0.5+z;	
	}
	console.log(rv);
}
function init() {

	var width = window.innerWidth;
	var height = window.innerHeight;
	
    scene = new THREE.Scene();
	
    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000);
	camera.position.x = 0;
    camera.position.z = 500;
    camera.position.y = 300;
	camera.lookAt (new THREE.Vector3(0,0,0));	
    scene.add(camera);

    meshFunc = function (u0, v0) {
		if(veccal(u0,v0)*((plength+pwidth)/2)<heigh){
			return new THREE.Vector3(-plength+(plength+pwidth)*u0,-veccal(u0,v0)*heigh,-pwidth+(plength+pwidth)*v0);
		}
		else
			return new THREE.Vector3(-plength+(plength+pwidth)*u0,-heigh/((plength+pwidth)/2)*heigh,-pwidth+(plength+pwidth)*v0);
    };
    geometry = new THREE.ParametricGeometry(meshFunc, 39, 39);//39,39   != width,length
	geometry.dynamic = true;
    geometry.computeFaceNormals();

	
    THREE.ImageUtils.crossOrigin = '';
    var texture = THREE.ImageUtils.loadTexture('sand.jpg');
    var bumptex = THREE.ImageUtils.loadTexture('sandbump.jpg');
    material = new THREE.MeshPhongMaterial({
   //     color: 0xff1234,
        wireframe: false,
        side: THREE.DoubleSide,
        map: texture,
        bumpMap: bumptex,
        bumpScale: 0.8
    });

    mesh = new THREE.Mesh(geometry, material);
	mesh.name = "plane";	
    scene.add(mesh);
	
	mesh.position.set(0,50,0);
	
    light = new THREE.PointLight(0xffffff);
    light.position.set(100, 300, 200);
    scene.add(light);

    var axis = new THREE.AxisHelper(20);
    scene.add(axis);

    var gridXZ = new THREE.GridHelper(100, 10);
    gridXZ.setColors(new THREE.Color(0xff0000), new THREE.Color(0xffffff));
    // scene.add(gridXZ);

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x888888);
    document.body.appendChild(renderer.domElement);
    controls = new THREE.OrbitControls(camera, renderer.domElement);	

	window.addEventListener ('resize', onWindowResize, false);
	raycaster = new THREE.Raycaster();	
//	document.addEventListener( 'mousedown', onDocumentMouseDown, false );
	window.addEventListener( 'mousemove', onDocumentMouseMove, false );	
}

function onDocumentMouseMove( event ) {
	event.preventDefault();
	mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
	mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
//	console.log(mouse.x);
//	console.log(mouse.y);	
	var vector = new THREE.Vector3( mouse.x, mouse.y, 1 ).unproject( camera );
//	console.log(vector);	
	raycaster.set( camera.position, vector.sub( camera.position ).normalize() );
	var intersects = raycaster.intersectObjects( scene.children );
	if ( intersects.length > 0 ) {
		if (intersects[0].object.name === "plane"){pos=intersects[0].point.clone();
			console.log(pos);
			reuv();}
	//	var move = intersects[0].point.clone();
	//	cyl.position.copy (move);
	}
}

function onWindowResize()
{
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize (window.innerWidth, window.innerHeight);
}
function animate() {
    controls.update();
	keyboard.update();		
    requestAnimationFrame(animate);
    render();
}

function render() {
	if ( keyboard.down("Z"))
	{
		heigh=heigh+10;
		for(i=0;i<1600;i++){
			geometry.vertices[i].y+=10;
		}
		console.log(heigh);
	}
	if ( keyboard.down("X"))
	{
		heigh=heigh-10;	
		for(i=0;i<1600;i++){
			geometry.vertices[i].y-=10;
		}		
		console.log(heigh);
	}
	if ( keyboard.pressed("S"))
	{
		mousedeform(ru,rv);
	}	
	geometry.computeFaceNormals();
    geometry.computeVertexNormals();	
	geometry.normalsNeedUpdate = true;
	geometry.verticesNeedUpdate = true;	
	
    renderer.render(scene, camera);
}


</script>
